<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen"></style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>
        <h2>{{str|new}}</h2>
        <div *ngIf="error$ | async"><h4>Wrong Credentials</h4></div>
    <div *ngIf="loading$ | async" ><h4>Loading...</h4></div>

        <label for="username">Username</label>
        <input type="text" formControlName="UserName" placeholder="UserName" >
        <label class="text-danger" *ngIf="f.UserName.errors&&flag">*Valid input required</label>
        <label for="password">Password</label>
        <input type="password" formControlName="passWord" placeholder="Password" >
        <label class="text-danger" *ngIf="f.passWord.errors&&flag">*Valid input required</label>
        <button  type="submit" class="btn btn-dark text-dark" >Log In</button>
        <div class="social">
           <div  class="go"><a [routerLink]="['/create-user']"><i class="fab fa-google"></i> SignUP</a></div>
         <!-- <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div> -->
        </div>
    </form>
</body>
</html>
